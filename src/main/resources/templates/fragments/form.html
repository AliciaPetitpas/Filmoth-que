<form th:fragment="form(film, isReadOnly)">
    <div class="label-input">
        <label for="titre">Titre :</label>
        <input type="text" id="titre" name="titre" th:value="${film.Titre}" th:disabled="${isReadOnly}">
    </div>
    <div class="label-input">
        <label for="genre">Genre :</label>
        <input type="text" id="genre" name="genre" th:value="${film.genre.Titre}" th:disabled="${isReadOnly}">
    </div>
    <div class="label-input">
        <label for="annee">Année :</label>
        <input type="text" id="annee" name="annee" th:value="${film.Annee}" th:disabled="${isReadOnly}">
    </div>
    <div class="label-input">
        <label for="realisateur">Réalisateur :</label>
        <input type="text" id="realisateur" name="realisateur" th:value="${film.realisateur}" th:disabled="${isReadOnly}">
    </div>
    <div class="label-input">
        <label for="duree">Durée :</label>
        <input type="text" id="duree" name="duree" th:value="${film.Duree}" th:disabled="${isReadOnly}">
    </div>
    <div class="label-input">
        <label for="acteurs">Acteur(s) :</label>
        <ul id="acteurs">
            <li th:each="acteur : ${film.listeParticipant}">
                <p th:text="|${acteur.Prenom} ${acteur.Nom}|"></p>
            </li>
        </ul>
    </div>
    <div class="label-input">
        <label for="synopsis">Synopsis :</label>
        <textarea id="synopsis" name="synopsis" rows="5" cols="30" th:field="${film.Synopsis}" th:disabled="${isReadOnly}"></textarea>
    </div>
    <div class="label-input">
        <label for="avis">Avis :</label>
        <ul id="avis">
            <li th:each="avis : ${film.listeAvis}">
                <div>
                    <div id="note" class="stars-note">
                        <p id="avis-note" th:text="${avis.Note}"></p>
                        <svg id="full-star" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512" class="button-menu svg-star">
                            <path d="M316.9 18C311.6 7 300.4 0 288.1 0s-23.4 7-28.8 18L195 150.3 51.4 171.5c-12 1.8-22 10.2-25.7 21.7s-.7 24.2 7.9 32.7L137.8 329 113.2 474.7c-2 12 3 24.2 12.9 31.3s23 8 33.8 2.3l128.3-68.5 128.3 68.5c10.8 5.7 23.9 4.9 33.8-2.3s14.9-19.3 12.9-31.3L438.5 329 542.7 225.9c8.6-8.5 11.7-21.2 7.9-32.7s-13.7-19.9-25.7-21.7L381.2 150.3 316.9 18z"/>
                        </svg>
                    </div>
                    <p th:text="${avis.Commentaire}"></p>
                    <p th:text="|${avis.Membre.Nom} ${avis.Membre.Prenom}|"></p>
                </div>
            </li>
        </ul>
    </div>
    <button th:if="${!isReadOnly}">Valider</button>
</form>
